<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akram Rafid — Creative Web Developer</title>
    <meta name="description"
        content="Akram Rafid — Creative Web Developer crafting immersive, high-performance digital experiences with pixel-perfect precision." />

    <!-- Fonts: Midnight Luxe Preset -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet" />

    <!-- Global noise filter -->
    <svg style="position:absolute;width:0;height:0;overflow:hidden;" aria-hidden="true">
        <defs>
            <filter id="noise-filter">
                <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
                <feColorMatrix type="saturate" values="0" />
                <feBlend in="SourceGraphic" mode="multiply" />
            </filter>
        </defs>
    </svg>
</head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
